<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Екатерина Топчиева">
  <link rel="stylesheet" href="dist/css/style.css">
  <title>Document</title>
</head>
<body class="page">
  <section class="header">
    <div class="header__container">
      <div class="header__top-block">
        <a href="" class="header__logo"><img src="./src/images/logo.svg" alt="Логотип"/></a>
        <div class="header__actions">
          <a class="header__actions-region" href="">
            <img class="header__actions-arrow" src="./src/images/city.svg" alt="Стрелка"/>
            <p class="header__actions-region-name">Moskow</p>
          </a>
          <form class="header__searchform">
            <div class="header__searchform-wrapper">
              <img src="./src/images/search.svg" alt="Поиск"/>
              <input class="header__searchform-input" name="searcheducation"
                placeholder="Учебное заведение, специальность или профессия"/>
                <button class="header__searchform-close-button" type="button">
                  <img src="./src/images/search_close.svg" alt="Закрыть"/>      
                </button>
            </div>
          </form>
          <div class="header__like-container">
            <button class="header__button-like" type="button"></button>
            <span class="header__like-counter"></span>
          </div>
          <div class="header__profile">
            <h2 class="header__profile-name">Екатерина</h2>
            <img class="header__profile-avatar" src="./src/images/avatar.png" alt="Аватар"/>
          </div>
        </div>
      </div>

      <nav class="header__navigation">
        <ul class="heder__menu">
          <li><a class="header__menu-item">Вузы</a></li>
          <li><a class="header__menu-item">Колледжи</a></li>
          <li><a class="header__menu-item">Техникумы</a></li>
          <li><a class="header__menu-item">Училища</a></li>
          <li><a class="header__menu-item">Специальности</a></li>
          <li><a class="header__menu-item">Профессии</a></li>
          <li><a class="header__menu-item">Отзывы</a></li>
          <li><a class="header__menu-item">Учебным заведениям</a></li>
          <li><a class="header__menu-item">Тест на профориентацию</a></li>
        </ul>
      </nav>
    </div>
  </section>

</body>
</html>
